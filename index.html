<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Radius Visualizer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Address input form-->
    <div id="address-form">
        <input type="text" id="addressInput" placeholder="Enter address">
        <button id="searchButton">Submit</button>
    </div>

    <!--Radius selection dropdown-->
    <div id="radius" class="custom-dropdown">
        <label for="radiusSelect">Radius:</label>
        <div id="radiusSelect" class="dropdown disabled"> 
            <div class="dropdown-selected">Select Radius</div>
            <div class="dropdown-options">
                <div class="dropdown-option" data-value="15">15 Miles</div>
                <div class="dropdown-option" data-value="30">30 Miles</div>
            </div>
        </div>
    </div>    

    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="node_modules/leaflet/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="leaflet.js"></script>
</body>
</html>
