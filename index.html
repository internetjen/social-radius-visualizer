<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Radius Visualizer</title>

  <!-- Fonts & Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <!-- Header Section -->
    <header>
      <h1 class="hero-title">Cars Social Visualizer</h1>
      <p class="hero-subtitle">
        From protecting your backyard to conquesting new territories, Cars Social™ allows you to target multiple pinpoint locations —
        like your competitor’s address — and the surrounding radius to win market share.
      </p>
    </header>

    <!-- Search Card -->
    <section class="card">
      <input type="text" id="addressInput" placeholder="Enter address" />
      <button id="searchButton">Search Address</button>

      <!-- Radius Dropdown -->
      <div class="radius-wrapper" id="radius">
        <div class="dropdown disabled" id="radiusSelect">
          <div class="dropdown-selected">Select Cars Social Type</div>
          <div class="dropdown-options">
            <div class="dropdown-option" data-value="15">Small</div>
            <div class="dropdown-option" data-value="30">Large</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Map Container -->
    <section id="map"></section>

    <!-- Clear All Button -->
    <div class="clear-wrapper" id="clearWrapper">
      <button id="clearAll">Clear All</button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="node_modules/leaflet/dist/leaflet.js"></script>
  <script src="RadiusVisualizer.js"></script>
</body>
</html>
